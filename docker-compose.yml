services:
  db:
    image: postgres:15
    restart: always
    expose:
      - 5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES__USER} -d ${POSTGRES__DB}"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    env_file:
      - .env
    environment:
      - POSTGRES_PASSWORD=${POSTGRES__PASSWORD?Variable not set}
      - POSTGRES_USER=${POSTGRES__USER?Variable not set}
      - POSTGRES_DB=${POSTGRES__DB?Variable not set}
    volumes:
      - postgres-data:/var/lib/postgresql/data

  pre-start:
    command: sh scripts/prestart.sh
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
        restart: true
    build:
      context: ./backend
      dockerfile: Dockerfile

  api:
    restart: unless-stopped
    ports:
      - "8000:8000"
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "http://localhost:8000${API_PATH:-/api/v1}/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
        restart: true
      pre-start:
        condition: service_completed_successfully
    build:
      context: ./backend
      dockerfile: Dockerfile

volumes:
  postgres-data:
